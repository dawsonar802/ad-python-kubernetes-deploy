on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n pythonnewreg -g pythonnewreg8b58-rg --location "North Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n pythonnewreg --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n pythonnewreg --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n pythonnewreg --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: pythonnewreg.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/Dockerfile-dir" -f  "Dockerfile-dir/dockerfile" -t pythonnewreg.azurecr.io/pythonbootcamp01:${{ github.sha }} --label dockerfile-path=Dockerfile-dir/dockerfile
        docker push pythonnewreg.azurecr.io/pythonbootcamp01:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_pythonbootcamp01_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep python-bootcamp-01af40 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace python-bootcamp-01af40`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: python-bootcamp-01af40
        container-registry-url: pythonnewreg.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: pythonbootcadockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: python-bootcamp-01af40
        manifests: |
          manifests/deployment-2.yml
          manifests/service-2.yml
        images: |
          pythonnewreg.azurecr.io/pythonbootcamp01:${{ github.sha }}
        imagepullsecrets: |
          pythonbootcadockerauth   
